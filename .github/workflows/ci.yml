name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff pytest

      - name: Validate event log (if present)
        run: |
          python scripts/validate_events.py --events events.jsonl --allow-missing

      - name: Lint
        run: |
          ruff check .

      - name: Tests
        run: |
          if find . -path "./.git" -prune -o -name "test_*.py" -print -quit | grep -q .; then
            python -m pytest -q
          else
            python -m unittest
          fi
